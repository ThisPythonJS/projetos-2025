  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Bebas Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .blur-bg {
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle at center, #1e90ff33 0%, transparent 70%);
      filter: blur(50px);
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    h1 {
      color: #1E90FF;
      text-shadow: 2px 2px 10px #071522;
      font-size: 4em;
      z-index: 1;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    .buttons a {
      background-color: #1E90FF;
      padding: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.5);
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.1);
      background-color: #007acc;
    }

    .buttons img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
